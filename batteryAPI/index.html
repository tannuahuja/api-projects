<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Battery Percentage API</title>
</head> 
<body>
    <header>
        <h1>Battery API</h1>
        <p>This project is used to fetch the battery using API</p>
    </header>
    <div class="battery-container">
        <div class="item">
            <h3>Battery Level</h3><br>
            <span class="batteryLevel">Yes</span>
        </div>
        <div class="item">
            <h3>Battery Charging</h3><br>
            <span class="batteryCharging">Yes</span>
        </div>
        <div class="item">
            <h3>Charging Time</h3><br>
            <span class="batteryChargingTime">Yes</span>
        </div>
        <div class="item">
            <h3>Discharging Time</h3><br>
            <span class="batteryDisChargingTime">Yes</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
